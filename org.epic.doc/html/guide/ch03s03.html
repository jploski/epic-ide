          <h2 class="title" style="clear: both"><a name="converting-project" id=
          "converting-project"></a>Converting an Existing Project</h2>
        </div>
      </div>
    </div>
    <p>To add the Perl Nature to an existing project, select the project in the Navigator and
    select <span class="guimenuitem">Add Perl Nature</span> from the context menu.</p>
    <div class="screenshot">
      <div class="mediaobject" align="center"><img src="images/nature_1.gif" align="middle" alt=
      "Change Perl Nature"></div>
    </div>
    <p>To remove the Perl Nature from a project, select the project and select <span class=
    "guimenuitem">Remove Perl Nature</span> from the context menu.</p>
  </div>
