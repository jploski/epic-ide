        </div>
      </div>
    </div>
    <p>To add entries to a project's Perl Include Path (@INC), right click on the project icon and
    select <span class="guimenuitem">Properties...</span>.</p>
    <p>If non-absolute paths are entered, they are interpreted as relative to the project folder.
    Standard Eclipse variables (e.g. <strong class=
    "userinput"><code>${project_loc}</code></strong>) can also be used.</p>
