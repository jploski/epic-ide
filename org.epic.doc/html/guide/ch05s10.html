          <h2 class="title" style="clear: both"><a name="N1062C" id="N1062C"></a>Source
          Folding</h2>
        </div>
      </div>
    </div>
    <p>The editor supports folding of POD comments and subroutines.</p>
    <div class="screenshot">
      <div class="mediaobject" align="center"><img src="images/source_folding_1.gif" align="middle"
      alt="Source Folding"></div>
    </div>
    <p>Source folding can be disabled in the <span class="guilabel">Editor</span> preference
    page.</p>
    <div class="note" style="margin-left: 0.5in; margin-right: 0.5in;">
      <h3 class="title">Note</h3>
      <p>On big files source folding can decrease performance. So if you experience slowdowns,
      disabling source folding might help.</p>
