          <h2 class="title" style="clear: both"><a name="N10684" id="N10684"></a>HTML Export</h2>
        </div>
      </div>
    </div>
    <p>To export, select <span class="guimenu">Source</span> → <span class=
    "guisubmenu">Export</span> → <span class="guimenuitem">HTML</span> from the Eclipse menu and
    specify an output file.</p>
    <p>HTML export settings can be changed in the <span class="guilabel">Source Formatter</span>
    preference page.</p>
    <div class="note" style="margin-left: 0.5in; margin-right: 0.5in;">
      <h3 class="title">Note</h3>
      <p>For HTML export to work, a working Source Formatter is needed (see <a class="xref" href=
      "ch05s09.html#source-formatter">the section called “Source Formatter”</a>).</p>
    </div>
  </div>
