    <p>Perl projects are created (like any other project) by selecting <span class=
    "guimenu">File</span> → <span class="guisubmenu">New</span> → <span class=
    "guimenuitem">Project...</span> from the Eclipse menu.</p>
    <div class="screenshot">
      <div class="mediaobject" align="center"><img src="images/project_1.gif" align="middle" alt=
      "Creating a Project"></div>
    </div>
    <p>Follow the wizard's instructions to create your Perl Project. Perl Projects appear with a
    custom folder icon in the Navigator view: <span class="inlinemediaobject"><img src=
    "images/project_icon.gif" alt="Project Icon"></span></p>
